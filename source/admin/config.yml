backend:
  name: git-gateway
  branch: master # Branch to update (optional; defaults to master)

publish_mode: editorial_workflow #Add draft workflow

media_folder: "source/images/uploads" # Media files will be stored in the repo under static/images/uploads
public_folder: "/images/uploads" # The src attribute for uploaded media will begin with /images/uploads

collections:
  - name: "nav" 
    label: "Navigation"
    folder: "source/data"
    fields:
      - {label: "Title", name: "title", widget: "hidden", default: "MENU"}
      - {label: Menu, name: menu, widget: list}

  - name: "home" 
    label: "Home Page" 
    folder: "source"
    create: false
    slug: "{{slug}}" 
    fields:
      - {label: "Title", name: "title", widget: "hidden", default: "Home"}
      - {label: "Layout", name: "layout", widget: "hidden", default: "home"}
      - {label: "Publish Date", name: "date", widget: "datetime"}
      - {label: "Body", name: "body", widget: "markdown"}

  - name: "homeSection" 
    label: "Home Sections" 
    folder: "source/home-sections"
    create: false
    slug: "{{slug}}" 
    fields:
      - {label: "Section", name: "section", widget: "hidden"}
      - {label: "Body", name: "body", widget: "markdown"}

  - name: "pages" 
    label: "Pages" 
    folder: "source/page"
    create: true
    slug: "{{slug}}" 
    fields:
      - {label: "PageType", name: "pageType", widget: "hidden", default: "page"}
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Publish Date", name: "date", widget: "datetime"}
      - {label: "Body", name: "body", widget: "markdown"}

  - name: "blog" # Used in routes, e.g., /admin/collections/blog
    label: "Blog" # Used in the UI
    folder: "source/_posts" # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}" # Filename template, e.g., YYYY-MM-DD-title.md
    fields: # The fields for each document, usually in front matter
      - {label: "Layout", name: "layout", widget: "hidden", default: "blog"}
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Publish Date", name: "date", widget: "datetime"}
      - {label: "Featured Image", name: "thumbnail", widget: "image"}
      - {label: "Rating (scale of 1-5)", name: "rating", widget: "number"}
      - {label: "Body", name: "body", widget: "markdown"}

  - name: "faq" 
    label: "FAQ" 
    folder: "source/page/faq"
    create: true
    slug: "{{slug}}" 
    fields:
      - {label: "Section", name: "section", widget: "hidden", default: "faq"}
      - {label: "Question", name: "question", widget: "tet"}
      - {label: "Body", name: "body", widget: "markdown"}
  
  